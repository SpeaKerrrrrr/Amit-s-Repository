<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorrect Answer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #dc3545;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #c82333;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #a71d2a;
        }
        main {
            max-width: 960px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #dc3545;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Incorrect Answer</h1>
    </header>
    <main>
        <h2>Oops!</h2>
        <p>Your answer is incorrect. Try again!</p>
        <a href="{% url 'beginner_question' question_number=previous_question %}" class="button">Try Again</a>
        {% if next_question %}
            <a href="{% url 'beginner_question' question_number=next_question %}" class="button">Next Question</a>
        {% endif %}
    </main>
</body>
</html>
