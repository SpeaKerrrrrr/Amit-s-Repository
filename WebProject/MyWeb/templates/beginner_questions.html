<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Questions</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #0056b3;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #004080;
        }
        main {
            max-width: 960px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            color: #007bff;
            border-bottom: 2px solid #e2e2e2;
            padding-bottom: 0.5rem;
        }
        .question {
            margin-bottom: 1rem;
        }
        .answers {
            margin: 1rem 0;
        }
        .answer-button {
            display: block;
            padding: 10px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            margin: 0.5rem 0;
        }
        .answer-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beginner Questions</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'beginner' %}">Back to Beginner Level</a>
    </nav>
    <main>
        <h2>Question 1</h2>
        <p class="question">What is the output of the following code?</p>
        <pre>
            <code>
            print("Hello, World!")
            </code>
        </pre>
        <form method="post" action="{% url 'check_answer' %}">
            {% csrf_token %}
            <input type="radio" name="answer" value="Hello, World!" id="option1">
            <label for="option1">Hello, World!</label><br>
            <input type="radio" name="answer" value="Hello World!" id="option2">
            <label for="option2">Hello World!</label><br>
            <input type="radio" name="answer" value="Hi, World!" id="option3">
            <label for="option3">Hi, World!</label><br>
            <input type="radio" name="answer" value="Hi World!" id="option4">
            <label for="option4">Hi World!</label><br><br>
            <button type="submit" class="answer-button">Submit</button>
        </form>
    </main>
</body>
</html>
